<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>kalkulator pejabat</h1>
    <form action="#">
        <label for="bilangan1">bilangan1 :</label>
        <input type="number" name="bilangan1" id="bilangan1">
        <br>
        <label for="bilangan1">bilangan2 :</label>
        <input type="number" name="bilangan2" id="bilangan2">
        <br>

        <label for="">pilih bilangan aritmatika :</label>
        <select name="operasi" id="operasi">
            <option value="">pilih</option>
            <option value="tambah">+</option>
            <option value="kurang">-</option>
            <option value="bagi">/</option>
            <option value="kali">x</option>
        </select>
        <br>
        <button style="width: 16%; margin-top: 10px;" onclick="kalkulator()" type="submit">HASIL</button>
    </form>
        <p>hasil perhitungan<span id="hasil"></span></p>


        
    <script>
        function kalkulator(){
            let bilangan1 = parseInt(document.getElementById('bilangan1').value)
            let bilangan2 = parseInt(document.getElementById('bilangan2').value)
            let operasi = document.getElementById('operasi').value
            console.log(bilangan1, bilangan2, operasi);

            switch (operasi){
                case "tambah":
                     hasil = bilangan1 + bilangan2
                    break;
                case "kurang":
                     hasil = bilangan1 - bilangan2
                    break;
                case "bagi":
                    hasil = bilangan1 / bilangan2
                    break;
                case "kali":
                    hasil = bilangan1 * bilangan2
                    break;
                default:
                    break;
                
            }
            document.getElementById('hasil').innerHTML = hasil
        }
    </script>
</body>
</html>
