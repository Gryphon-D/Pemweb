<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ubahwarna(){
            let acak = Math.round(Math.random()*10);
            let warnas = ["beige", "cyan", "yellow", "pink", "green", "blue", "red", "azure", "gold", "gray", "purple"];
            console.log("bilangan acak" + acak);
            console.log("dapat warna" + warnas[acak]);

            document.getElementById("id1").style="background-color:"+warnas[acak];
        }
    </script>
</head>
<body id="id1">
    <form action="">
        <input type="button" value="ubah warna" onclick="ubahwarna()">
    </form>
</body>
</html>
