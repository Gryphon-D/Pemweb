<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat-tikus-berdasi</title>
    <style>
        .container{
            border: 5px solid blue;
            width: 240px;
        }
        .container .chatbox{
            height: 200px;
            
        }
        .container .chatbox-input{
            width: 80%;
        }
        .footer{
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chatbox" id="chatbox">

        </div>
        <div class="footer">
            <input type="text" class="chexbox-input" id="chat" placeholder="masukin keburu kedeteksi polisi">
            <button onclick="newChat()">send</button>
        </div>
    </div>

    <script>
        function newChat(){
            let chatbox = document.getElementById('chatbox')
            let chat = document.getElementById('chat')

            let chatElemet = document.createElement('div')
            chatElemet.textContent = chat.value
            chatbox.appendChild(chatElemet)
            chat.value = ""
        }
    </script>
</body>
</html>
